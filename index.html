<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5f9);
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
    }

    img.main-image {
      width: 220px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: -90px;
    }

    #no {
      background-color: #4da3ff; /* ðŸ’™ blue-ish */
      color: white;
      right: -90px;
    }

    /* ðŸ’• hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Would you be my Valentine? ðŸ’–</h1>
    <img src="valentine.png" alt="Valentine image" class="main-image">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    // No button escapes
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes button â†’ show GIF
    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          height:100vh;
          background:#ffe6f0;
          text-align:center;
        ">
          <h1>Yaaay! ðŸ’•ðŸ¥°<br>Thereâ€™s no hopping out of this now!</h1>
          <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTQzdXpidXJ0ejd2ZWVleXJzMXQ4MjRqZDRpOHk2dTVpZmhneW15YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9pn7USiTqztexMFigj/giphy.gif"
               style="width:300px; margin-top:20px;">
        </div>
      `;
    });

    // hearts animation
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      heart.style.fontSize = Math.random() * 15 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
